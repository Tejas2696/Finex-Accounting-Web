<main>
    <section>
        <div class="contact-banner">
            <div class="bgimg">
                <img src="assets/img/Home.jpg" />
            </div>
            <div class="container">
                <div class="banner-content">
                    <h1>{{ serviceContent.bannerDetails.bannerTitle }}</h1>
                    <p>{{ serviceContent.bannerDetails.bannerText }}</p>
                    <ul>
                        <li>
                            <a [routerLink]="['/services']">Services</a>
                        </li>
                        <li>
                            {{ serviceContent.bannerDetails.bannerBreadCumText }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="service-content pd-90">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="s-header">
                            <h1 [innerHTML]="serviceContent.contentMainTitle"></h1>
                            <div class="line">
                                <span class="l-span"></span>
                                <i class="fa fa-crosshairs" aria-hidden="true"></i>
                                <span class="r-span"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="s-content">
                            <img src="{{ serviceContent.contentDetails.contentImage }}" class="s-img" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="s-content">
                            <h3 [innerHTML]="serviceContent.contentDetails.contentTitle"></h3>
                            <p>{{ serviceContent.contentDetails.contentDescription }}</p>
                            <ul *ngFor="let contentDescItem of serviceContent.contentDetails.contentDescList">
                                <li>{{ contentDescItem }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-Subscription-box></app-Subscription-box>
    <app-service-list></app-service-list>

</main>
